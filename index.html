<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Gallery</title>
    <!-- ----------------------Style-sheet---------------------------- -->
    <link rel="stylesheet" href="style.css">

    <!-- ---------------------------For-Icons-------------------------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="main-heading">
        <h1>Image-Gallery</h1>
    </div>

    <div class="gallery-wrap">
    
   <div class="btn"><i class="fa-solid fa-arrow-left" id="backbtn"></i></div>
    <div class="gallery">
        <div>
            <span><img src="images/img-1.jpg" alt=""></span>
            <span><img src="images/img-2.jpg" alt=""></span>
            <span><img src="images/img-3.jpg" alt=""></span>
        </div>
    
        <div>
            <span><img src="images/img-4.jpg" alt=""></span>
            <span><img src="images/img-5.jpg" alt=""></span>
            <span><img src="images/img-6.jpg" alt=""></span>
        </div>

        <div>
            <span><img src="images/img-1.jpg" alt=""></span>
            <span><img src="images/img-2.jpg" alt=""></span>
            <span><img src="images/img-3.jpg" alt=""></span>
        </div>
    
    
    </div>
    <div class="btn"><i class="fa-solid fa-arrow-right" id="nextbtn"></i></div>

</div>




    
    <script src="script.js"></script>
</body>
</html>
